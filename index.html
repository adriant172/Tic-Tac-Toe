<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <button class="two-player-game">2 Player Game</button>
    <form id="player-names">
        <label for="player1">Player 1 Name: </label>
        <input type="text" name="player1" id="player1">

        <label for="player2">Player 2 Name: </label>
        <input type="text" name="player2" id="player2">
        <button type="button" class="start-game-button">Start Game</button>
    </form>
    <div class="current-player"></div>
    <div class="overlay">
        <div class="gameover">
            <div class="gameover-message"></div>
            <div class="gameover-buttons" >
                <button class="reset-players">New 2 Player Game</button>
                <button class="reset-game">Reset</button>
            </div>
            
        </div> 
    </div>
    <div class="gameboard">
        
    </div>
</body>

<script src="scripts.js"></script>
</html>
